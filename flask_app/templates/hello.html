<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% if title %}
        <title>Flask Tutorial -- {{ title }}</title>
    {% else %}
        <title>Flask Tutorial</title>
    {% endif %}
    <title>Title</title>
  </head>
  <body>
    {% for film in films %}
        <h1>{{ film.title }}</h1>
        <p>{{ film.id }}</p>
        <p>{{ film.release_date }}</p>
    {% endfor %}
  </body>
</html>
